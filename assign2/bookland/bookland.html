<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Bookland</title>
<link rel="stylesheet" href="bookland.css">
<script src="bookland.js" defer></script>
</head>
<body>
 
<div id="titlebar">
<h1><span class="big">B</span>ookland</h1>
</div>

<br>
<div id="main">
    <div id="titles">
        <label class="entrytitle">Author name:</label> <br>
        <label class="entrytitle">Book title:</label>
    </div>
      
    <div id="inputs">
        <input class="formstyle1" type="text" size="24" name="autname" id="autname"/> <br>
        <input class="formstyle1" type="text" size="24" name="boktit" id="boktit"/> <br>
        <input name="findbok" id="findbok" value="Find Book" type="submit"/>
        <input name="clear" id="clear" value="Clear Info" type="submit"/>
    </div>

	<div id="outputs">
        <textarea name="show" id="show" cols="50" rows="15"></textarea>
    </div>

</div>

</body>
</html>
